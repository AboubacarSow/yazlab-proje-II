<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <h1>SNA Uygulaması</h1>
      <p>Sosyal Ağ Analizi</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="E-posta adresinizi girin"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Şifre</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Şifrenizi girin"
          required
        />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="login-button"
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Giriş yapılıyor...' : 'Giriş Yap' }}
      </button>
    </form>

    <div class="login-footer">
      <p>Hesabınız yok mu? <a routerLink="/register">Kaydol</a></p>
    </div>
  </div>
</div>
