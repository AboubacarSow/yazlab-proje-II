<div class="modal">
  <h2>Edge Sil</h2>

  <div class="info">
    Şu edge silinecek:
  </div>

  <div class="edge-info">
    <p><strong>Edge ID:</strong> {{ data.edge.id }}</p>
    <p><strong>Node A ID:</strong> {{ data.edge.nodeAId }}</p>
    <p><strong>Node B ID:</strong> {{ data.edge.nodeBId }}</p>
  </div>

  <div class="error" *ngIf="error">{{ error }}</div>

  <div class="actions">
    <button (click)="cancel()" [disabled]="loading">İptal</button>
    <button class="danger" (click)="confirm()" [disabled]="loading">
      {{ loading ? 'Siliniyor...' : 'Sil' }}
    </button>
  </div>
</div>
