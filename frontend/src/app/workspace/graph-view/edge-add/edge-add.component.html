<div class="modal">
  <h2>Edge Ekle</h2>
  <div class="divider"></div>

  <form [formGroup]="form" (ngSubmit)="create()">
    <div class="form-row">
      <label>Node A</label>
      <select formControlName="nodeAId">
        <option [ngValue]="null">Seçiniz</option>
        <option *ngFor="let n of nodes" [ngValue]="n.id">{{ n.tag }} (ID: {{ n.id }})</option>
      </select>
    </div>

    <div class="form-row">
      <label>Node B</label>
      <select formControlName="nodeBId">
        <option [ngValue]="null">Seçiniz</option>
        <option *ngFor="let n of nodes" [ngValue]="n.id">{{ n.tag }} (ID: {{ n.id }})</option>
      </select>
    </div>

    <div class="error" *ngIf="submitted && error">{{ error }}</div>
    <div class="divider"></div>

    <div class="actions">
      <button type="button" (click)="cancel()" [disabled]="loading">İptal</button>
      <button type="submit" [disabled]="loading">{{ loading ? 'Ekleniyor...' : 'Ekle' }}</button>
    </div>
  </form>
</div>
