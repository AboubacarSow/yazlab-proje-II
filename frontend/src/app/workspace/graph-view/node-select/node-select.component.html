<div class="modal">
  <h3>{{ modeLabel }} Node Seçin</h3>
  
  <div *ngIf="nodes.length === 0" class="no-items">
    Grafikte node bulunmamaktadır.
  </div>

  <div *ngIf="nodes.length > 0">
    <select [(ngModel)]="selectedId">
      <option [ngValue]="undefined">Seçiniz</option>
      <option *ngFor="let n of nodes" [ngValue]="n.id">{{ n.tag }} (ID: {{ n.id }})</option>
    </select>
    <div class="actions">
      <button (click)="cancel()">İptal</button>
      <button [disabled]="!selectedId" (click)="confirm()">Seç</button>
    </div>
  </div>
</div>
