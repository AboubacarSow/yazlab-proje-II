<div class="modal">
  <div class="modal-header">
    <h3>Node Sil</h3>
  </div>
  <div class="modal-body">
    <p>Bu node'u silmek istediğinize emin misiniz?</p>
    <div class="node-info" *ngIf="data?.node">
      <strong>Tag:</strong> {{ data.node.tag }}<br>
      <strong>Activity:</strong> {{ data.node.activity }}<br>
      <strong>Interaction:</strong> {{ data.node.interaction }}
    </div>
    <div class="error" *ngIf="error">{{ error }}</div>
    <div class="modal-actions">
      <button type="button" class="secondary" (click)="cancel()" [disabled]="loading">İptal</button>
      <button type="button" class="primary" [disabled]="loading" (click)="confirm()">
        {{ loading ? 'Siliniyor...' : 'Sil' }}
      </button>
    </div>
  </div>
</div>
