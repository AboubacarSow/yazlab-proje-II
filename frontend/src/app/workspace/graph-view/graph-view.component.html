<div class="graph-view">
  <div class="canvas-container" [style.transform]="'scale(' + zoomLevel / 100 + ')'">
    <svg class="graph-canvas" viewBox="0 0 800 600">
      <!-- Example graph visualization -->
      <g class="graph-elements">
        <!-- Edges -->
        <line x1="200" y1="150" x2="300" y2="100" class="edge" />
        <line x1="300" y1="100" x2="400" y2="150" class="edge" />
        <line x1="400" y1="150" x2="450" y2="250" class="edge" />
        <line x1="450" y1="250" x2="350" y2="300" class="edge" />
        <line x1="350" y1="300" x2="250" y2="250" class="edge" />
        <line x1="250" y1="250" x2="200" y2="150" class="edge" />
        <line x1="350" y1="300" x2="300" y2="400" class="edge" />
        <line x1="400" y1="150" x2="500" y2="200" class="edge" />
        <line x1="300" y1="100" x2="250" y2="250" class="edge" />
        
        <!-- Nodes -->
        <circle cx="200" cy="150" r="20" class="node" />
        <circle cx="300" cy="100" r="20" class="node" />
        <circle cx="400" cy="150" r="20" class="node" />
        <circle cx="450" cy="250" r="20" class="node" />
        <circle cx="350" cy="300" r="20" class="node" />
        <circle cx="250" cy="250" r="20" class="node" />
        <circle cx="300" cy="400" r="20" class="node" />
        <circle cx="500" cy="200" r="20" class="node" />
      </g>
    </svg>
  </div>
  
  <app-zoom-controls 
    [zoomLevel]="zoomLevel" 
    (zoomChange)="onZoomChange($event)">
  </app-zoom-controls>
</div>
