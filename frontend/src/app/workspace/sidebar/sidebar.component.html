<aside class="workspace-sidebar">
  <!-- Graph Tag Section with Side Dropdown -->
  <div class="sidebar-section">
    <button
      class="section-header graph-tag-btn"
      (mouseenter)="showDropdown($event)"
      (mouseleave)="hideDropdown()">
      <span>Graph Tag</span>
      <span class="arrow"> <i class="fa-solid fa-chevron-right"></i></span>
    </button>

    <!-- Side Dropdown Menu -->
    <div
      class="graph-dropdown"
      *ngIf="showGraphDropdown"
      [style.top]="dropdownPosition.top"
      [style.left]="dropdownPosition.left"
      (mouseenter)="keepDropdownOpen()"
      (mouseleave)="hideDropdown()">
      <!-- Graf Ä°ÅŸlemleri -->
      <button class="dropdown-item" (click)="onAction('graph-edit')">
        <span class="graph-icon">âœï¸</span>
        <span>Edit</span>
      </button>
      <button class="dropdown-item" (click)="onAction('graph-import')">
        <span class="graph-icon">ğŸ“¥</span>
        <span>Import</span>
      </button>
      <button class="dropdown-item" (click)="onAction('graph-export')">
        <span class="graph-icon">ğŸ“¤</span>
        <span>Export</span>
      </button>
      <button class="dropdown-item" (click)="onAction('graph-info')">
        <span class="graph-icon">â„¹ï¸</span>
        <span>Summary </span>
      </button>
      <button class="dropdown-item" (click)="clearGraphFields()">
        <span class="graph-icon">ğŸ—‘ï¸</span>
        <span>Clear</span>
      </button>

    </div>
  </div>

  <!-- Data Operation Section -->
  <div class="sidebar-section">
    <div class="section-title">Data Operations</div>

    <!-- Node -->
    <button class="section-header sub-header" (click)="toggleSection('node')">
      <span>Node</span>
      <span class="arrow">
         <i class="fa-solid"
         [class.fa-chevron-right]="!isNodeExpanded"
         [class.fa-chevron-down]="isNodeExpanded">
          </i>
      </span>
    </button>
    <div class="section-content" *ngIf="isNodeExpanded">
      <button class="action-btn" (click)="onAction('node-add')">Add Node</button>
    </div>

    <!-- Edge -->
    <button class="section-header sub-header" (click)="toggleSection('edge')">
      <span>Edge</span>
      <span class="arrow">
         <i class="fa-solid"
            [class.fa-chevron-right]="!isEdgeExpanded"
            [class.fa-chevron-down]="isEdgeExpanded">
          </i>
      </span>
    </button>
    <div class="section-content" *ngIf="isEdgeExpanded">
      <button class="action-btn" (click)="onAction('edge-add')">Ekle</button>
      <button class="action-btn" (click)="onAction('edge-delete')">Sil</button>
    </div>
  </div>

  <!-- Algorithms Section -->
  <div class="sidebar-section">
    <div class="section-title">Algorithms</div>

    <!-- Traversals -->
    <div class="section-subtitle">Traversals</div>
    <button
      class="section-header sub-header graph-tag-btn"
      (mouseenter)="showTraversalsDropdownMenu($event)"
      (mouseleave)="hideTraversalsDropdown()">
      <span>Algorithms</span>
      <span class="arrow"><i class="fa-solid fa-chevron-right"></i></span>
    </button>

    <!-- Traversals Side Dropdown Menu -->
    <div
      class="graph-dropdown"
      *ngIf="showTraversalsDropdown"
      [style.top]="traversalsDropdownPosition.top"
      [style.left]="traversalsDropdownPosition.left"
      (mouseenter)="keepTraversalsDropdownOpen()"
      (mouseleave)="hideTraversalsDropdown()">
      <div class="dropdown-header">Algoritma SeÃ§iniz</div>
      <button
        *ngFor="let algo of algorithms"
        class="dropdown-item"
        (click)="selectAlgorithm(algo)">
        <span class="graph-icon">{{ algo.icon }}</span>
        <span>{{ algo.name }}</span>
      </button>
    </div>

    <!-- Metrics -->
    <div class="section-subtitle">Metrics</div>



    <button
      class="section-header sub-header graph-tag-btn"
      (mouseenter)="showComponentsDropdownMenu($event)"
      (mouseleave)="hideComponentsDropdown()">
      <span>Components</span>
      <span class="arrow"> <i class="fa-solid fa-chevron-right"></i></span>
    </button>
    <!-- Components Side Dropdown Menu -->
    <div
      class="graph-dropdown"
      *ngIf="showComponentsDropdown"
      [style.top]="componentsDropdownPosition.top"
      [style.left]="componentsDropdownPosition.left"
      (mouseenter)="keepComponentsDropdownOpen()"
      (mouseleave)="hideComponentsDropdown()">
      <div class="dropdown-header">Components</div>
      <button class="dropdown-item" (click)="onAction('components-detection')">
        <span class="graph-icon">ğŸ§©</span>
        <span>Detection of Components</span>
      </button>
      <button class="dropdown-item" (click)="onAction('components-welsh-powell')">
        <span class="graph-icon">ğŸ¨</span>
        <span>Welsh Powell</span>
      </button>
    </div>
  </div>
</aside>
