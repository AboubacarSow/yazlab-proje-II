<div class="schema-creation">
  <h2 class="title">Graph Schema</h2>

  <div class="actions">
    <button class="primary" (click)="openCreateModal()">
      <i class="fa-solid fa-plus me-2"></i> Create empty graph
    </button>

    <button class="secondary" (click)="importGraph()">
      <i class="fa-solid fa-file-import me-2"></i> Import an existing graph
    </button>
  </div>
</div>
