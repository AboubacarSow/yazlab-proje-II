<div style="padding:20px;">
  <h2>Graf Görselleştirme</h2>
  <p>Canvas üzerinde düğüm ve kenarları göster/düzenle</p>
  
  <div style="margin-top:20px; display:flex; gap:20px;">
    <!-- Canvas area -->
    <div style="flex:1; border:2px solid #bdc3c7; border-radius:8px; min-height:500px; background:#fff; position:relative;">
      <p style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#95a5a6;">
        Graf canvas alanı (Cytoscape.js eklenecek)
      </p>
    </div>
    
    <!-- Controls -->
    <div style="width:250px; background:#ecf0f1; padding:15px; border-radius:8px;">
      <h4 style="margin-top:0;">Kontroller</h4>
      <button style="width:100%; padding:10px; margin-bottom:10px; background:#3498db; color:#fff; border:none; border-radius:4px; cursor:pointer;">
        Düğüm Ekle
      </button>
      <button style="width:100%; padding:10px; margin-bottom:10px; background:#2ecc71; color:#fff; border:none; border-radius:4px; cursor:pointer;">
        Kenar Ekle
      </button>
      <button style="width:100%; padding:10px; margin-bottom:10px; background:#e74c3c; color:#fff; border:none; border-radius:4px; cursor:pointer;">
        Seçili Sil
      </button>
    </div>
  </div>
</div>
