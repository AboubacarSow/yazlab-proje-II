<div class="zoom-controls">
  <button class="zoom-btn" (click)="zoomIn()" title="Zoom In">
    <span class="icon">⊕</span>
  </button>
  <div class="zoom-level">{{ zoomLevel }}%</div>
  <button class="zoom-btn" (click)="zoomOut()" title="Zoom Out">
    <span class="icon">⊖</span>
  </button>
</div>
